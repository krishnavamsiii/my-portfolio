<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyPortfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

   <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <style>
    :root {
      --primary-color: #149ddd;
      --secondary-color: #173b6c;
      --text-color: #272829;
      --light-text: #44566c;
      --background-light: #f5f8fd;
    }
    
    body {
      font-family: "Open Sans", sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: "Raleway", sans-serif;
    }
    
    /* Hero Section */
    #hero {
      width: 100%;
      height: 100vh;
      background: linear-gradient(rgba(23, 59, 108, 0.8), rgba(23, 59, 108, 0.8)), url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') top center no-repeat;
      background-size: cover;
    }
    
    #hero .hero-container {
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 15px;
    }
    
    #hero h1 {
      margin: 0 0 10px 0;
      font-size: 64px;
      font-weight: 700;
      line-height: 56px;
      color: #fff;
    }
    
    #hero h2 {
      color: #eee;
      margin-bottom: 50px;
      font-size: 20px;
      font-weight: 500;
    }
    
    #hero .typed {
      color: var(--primary-color);
      font-weight: 600;
    }
    
    #hero .btn-scroll {
      transition: 0.4s;
      color: rgba(255, 255, 255, 0.6);
      animation: up-down 1s ease-in-out infinite alternate-reverse both;
    }
    
    #hero .btn-scroll i {
      font-size: 48px;
    }
    
    #hero .btn-scroll:hover {
      color: var(--primary-color);
    }
    
    @keyframes up-down {
      0% {
        transform: translateY(5px);
      }
      100% {
        transform: translateY(-5px);
      }
    }
    
    /* About Preview Section */
    .about-preview {
      padding: 60px 0;
      background: var(--background-light);
    }
    
    .about-preview .section-title {
      padding-bottom: 30px;
    }
    
    .about-preview .section-title h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      padding-bottom: 20px;
      position: relative;
      color: var(--secondary-color);
    }
    
    .about-preview .section-title h2::after {
      content: '';
      position: absolute;
      display: block;
      width: 50px;
      height: 3px;
      background: var(--primary-color);
      bottom: 0;
      left: 0;
    }
    
    .about-preview .icon-box {
      text-align: center;
      padding: 30px 20px;
      transition: all ease-in-out 0.3s;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    .about-preview .icon-box .icon {
      margin: 0 auto;
      width: 64px;
      height: 64px;
      background: var(--primary-color);
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: ease-in-out 0.3s;
      color: #fff;
    }
    
    .about-preview .icon-box .icon i {
      font-size: 28px;
    }
    
    .about-preview .icon-box h4 {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 24px;
      color: var(--secondary-color);
    }
    
    .about-preview .icon-box p {
      line-height: 24px;
      font-size: 14px;
      margin-bottom: 0;
    }
    
    .about-preview .icon-box:hover {
      transform: translateY(-10px);
    }
    
    .about-preview .icon-box:hover .icon {
      background: #fff;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }
    
    /* Stats Section */
    .stats {
      padding: 60px 0;
      background: #fff;
    }
    
    .stats .count-box {
      padding: 30px;
      width: 100%;
    }
    
    .stats .count-box i {
      display: block;
      font-size: 44px;
      color: var(--primary-color);
      float: left;
      line-height: 0;
    }
    
    .stats .count-box span {
      font-size: 48px;
      line-height: 40px;
      display: block;
      font-weight: 700;
      color: var(--secondary-color);
      margin-left: 60px;
    }
    
    .stats .count-box p {
      padding: 15px 0 0 0;
      margin: 0 0 0 60px;
      font-family: "Raleway", sans-serif;
      font-size: 14px;
      color: var(--light-text);
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
      #hero h1 {
        font-size: 48px;
        line-height: 48px;
      }
      
      #hero h2 {
        font-size: 18px;
        margin-bottom: 30px;
      }
    }
    
    @media (max-width: 768px) {
      #hero h1 {
        font-size: 36px;
        line-height: 40px;
      }
      
      #hero h2 {
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .stats .count-box span {
        font-size: 36px;
      }
    }

    
    /* Global Styles */
    :root {
      --primary-color: #149ddd;
      --secondary-color: #173b6c;
      --background-color: #f5f8fd;
    }
    
    body {
      font-family: "Open Sans", sans-serif;
      color: #272829;
      overflow-x: hidden;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    a:hover {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: "Raleway", sans-serif;
    }
    
    /* Back to top button */
    .back-to-top {
      position: fixed;
      visibility: hidden;
      opacity: 0;
      right: 15px;
      bottom: 15px;
      z-index: 996;
      background: var(--primary-color);
      width: 40px;
      height: 40px;
      border-radius: 50px;
      transition: all 0.4s;
    }
    
    .back-to-top.active {
      visibility: visible;
      opacity: 1;
    }
    
    /* Header Styles */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 300px;
      transition: all ease-in-out 0.5s;
      z-index: 9997;
      transition: all 0.5s;
      padding: 0 15px;
      background: #040b14;
      overflow-y: auto;
    }
    
    #header .profile img {
      margin: 15px auto;
      display: block;
      width: 120px;
      border: 8px solid #2c2f3f;
    }
    
    #header .profile h1 {
      font-size: 24px;
      margin: 0;
      padding: 0;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }
    
    #header .profile .social-links a {
      font-size: 18px;
      display: inline-block;
      background: #212431;
      color: #fff;
      line-height: 1;
      padding: 8px 0;
      margin-right: 4px;
      border-radius: 50%;
      text-align: center;
      width: 36px;
      height: 36px;
      transition: 0.3s;
    }
    
    #header .profile .social-links a:hover {
      background: var(--primary-color);
      color: #fff;
    }
    
    .navbar-mobile {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 9999;
      background: rgba(4, 11, 20, 0.9);
      transition: all 0.5s;
      padding: 15px;
      overflow-y: auto;
    }
    
    /* Main Content */
    #main {
      margin-left: 300px;
    }
    
    /* Section Styles */
    section {
      padding: 60px 0;
      overflow: hidden;
    }
    
    .section-title {
      padding-bottom: 30px;
    }
    
    .section-title h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      padding-bottom: 20px;
      position: relative;
      color: var(--secondary-color);
    }
    
    .section-title h2::after {
      content: '';
      position: absolute;
      display: block;
      width: 50px;
      height: 3px;
      background: var(--primary-color);
      bottom: 0;
      left: 0;
    }
    
    /* About Section */
    .about .content h3 {
      font-weight: 700;
      font-size: 26px;
      color: var(--secondary-color);
    }
    
    .about .content ul {
      list-style: none;
      padding: 0;
    }
    
    .about .content ul li {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
    }
    
    .about .content ul strong {
      margin-right: 10px;
    }
    
    .about .content p:last-child {
      margin-bottom: 0;
    }
    
    /* Skills Section */
    .skills .progress {
      height: 60px;
      display: block;
      background: #fff;
      border-radius: 0;
    }
    
    .skills .progress .skill {
      padding: 10px 0;
      margin: 0;
      text-transform: uppercase;
      display: block;
      font-weight: 600;
      color: var(--secondary-color);
    }
    
    .skills .progress-bar-wrap {
      background: #dce8f8;
      height: 10px;
    }
    
    .skills .progress-bar {
      width: 1px;
      height: 10px;
      transition: .9s;
      background-color: var(--primary-color);
    }
    
    /* Portfolio Section */
    .portfolio .portfolio-item {
      margin-bottom: 30px;
    }
    
    .portfolio-wrap {
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .portfolio-wrap::before {
      content: "";
      background: rgba(255, 255, 255, 0.7);
      position: absolute;
      left: 30px;
      right: 30px;
      top: 30px;
      bottom: 30px;
      transition: all ease-in-out 0.3s;
      z-index: 2;
      opacity: 0;
    }
    
    .portfolio-wrap .portfolio-info {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      z-index: 3;
      transition: all ease-in-out 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .portfolio-wrap:hover::before {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 1;
    }
    
    .portfolio-wrap:hover .portfolio-info {
      opacity: 1;
    }
    
    /* Responsive Styles */
    @media (max-width: 1199px) {
      #header {
        left: -300px;
      }
      #main {
        margin-left: 0;
      }
      .mobile-nav-toggle {
        display: block;
      }
    }
    
    .mobile-nav-active #header {
      left: 0;
    }
    
    /* Animation for skill bars */
    @keyframes animate-progress {
      from { width: 0; }
    }
    
    .animate-progress {
      animation: animate-progress 1.5s ease-in-out forwards;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
</head>
<body>
  <app-root></app-root>
</body>
</html>
